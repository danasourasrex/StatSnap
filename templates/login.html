<!DOCTYPE html>
<html>
   <head>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      <link rel="stylesheet" type="text/css" href="../static/CSS/login.css">
      <meta charset="UTF-8">
      <title>StatSnap - Login</title>
   </head>
   <body class = "grey lighten-5">
      <div class="valign-wrapper" style="width:100%;height:100%;position: absolute;">
         <div class="valign" style="width:100%;">

            <div class="container">
               <div class="row">
                  <div class="col s12 m6 offset-m3">
                     <div class="card">
                        <div class="card-content">
                            <img class = "center" src="{{ url_for('static', filename = 'statsnap.png') }}" width="200px" alt="Statsnap Logo">
                           <form id = "form" method = "POST">
                              <div class="row">
                                 <div class="input-field col s12">
                                    <input required="required" name = "username" id="username" type="text" class="validate">
                                    <label for="username">Phone Number</label>
                                 </div>
                              </div>
                              <div class="row">
                                 <div class="input-field col s12">
                                    <input required="required" name = "password" id="password" type="password" class="validate">
                                    <label for="password">Password</label>
                                 </div>
                              </div>
                             {% for message in get_flashed_messages()%}
                        <h6 class="red-text center-align">{{ message }}</h6>
                        {% endfor %}
                             <div class="card-action right-align">
          <btn id="back" class="btn-flat waves-effect"><a class = "black-text" href = "/create_account">CREATE ACCOUNT</a></btn>
        <input type="submit" id="login" name="submit_button" class="btn blue lighten-1 waves-effect waves-light" value="login">
      </div>

                           </form>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
